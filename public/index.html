<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/h-icon2.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="happyhandsmnl eco-friendly souvenirs"
      content="Welcome to happyhandsmnl!"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/20534f6043.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>happyhandsmnl</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        xfbml: true,
        version: "v7.0",
      });
    };

    (function (d, s, id) {
      var js,
        fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, "script", "facebook-jssdk");
  </script>

  <!-- Your Chat Plugin code -->
  <div
    class="fb-customerchat"
    attribution="setup_tool"
    page_id="2469960713229077"
    theme_color="#ca7919"
    logged_out_greeting="Thank you for visiting Happyhandsmnl!"
    greeting_dialog_display="hide"
  ></div>
</html>
